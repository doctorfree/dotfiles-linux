session_name: musicplayerplus
windows:
  - window_name: MusicPlayerPlus
    focus: true
    layout: main-horizontal
    panes:
    - shell_command:
      - mpcplus; exit
      focus: true
    - shell_command:
      - mppcava -p ${HOME}/.config/mppcava/config-tmux; exit
    options:
      main-pane-height: 20
  - window_name: Fuzzy Finder
    panes:
    - shell_command:
      - fzmp -a; exit
      focus: true
