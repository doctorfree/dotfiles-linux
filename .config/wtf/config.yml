          to:
            - USD
        HNT:
          displayName: Helium
          to:
            - USD
      top:
        ADA:
          displayName: Cardano
          limit: 1
          to:
            - USD
      colors:
        from:
          name: coral
          displayName: grey
        to:
          name: white
          price: green
        top:
          from:
            name: grey
            displayName: coral
          to:
            name: red
            field: white
            value: green
      type: cryptolive
